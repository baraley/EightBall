strings:
  inputs: MagicBall/Resources/en.lproj
  filter: .+\.strings$
  outputs:
    - templateName: structured-swift4
      output: MagicBall/Resources/Generated/Strings.swift
xcassets:
  inputs:
    - MagicBall/Resources/Assets.xcassets
  outputs:
    - templateName: swift4
      output: MagicBall/Resources/Generated/Assets.swift
ib:
  inputs: MagicBall/Storyboards
  outputs:
    - templateName: scenes-swift4
      output: MagicBall/Resources/Generated/Scenes.swift
    - templateName: segues-swift4
      output: MagicBall/Resources/Generated/Segues.swift
